name: veriaga
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.12.0
  flutter_riverpod: ^3.0.3
  go_router: ^17.0.1
  google_fonts: ^6.3.3
  flutter_animate: ^4.5.2
  intl: ^0.20.2
  gap: ^3.0.1
  dio: ^5.9.0
  image_picker: ^1.2.1
  flutter_image_compress: ^2.4.0
  uuid: ^4.5.2
  flex_color_scheme: ^8.4.0
  lucide_icons: ^0.257.0
  fl_chart: ^0.68.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # ✅ TAMBAHAN: Library pembuat Icon App
  flutter_launcher_icons: ^0.13.1

# ✅ KONFIGURASI ICON (Settings agar logo Veriaga muncul di menu HP)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png" # Pastikan file gambarmu ada di folder ini
  min_sdk_android: 21 
  adaptive_icon_background: "#0F172A" # Warna Biru Navy Veriaga
  adaptive_icon_foreground: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  # ✅ TAMBAHAN: Mendaftarkan folder aset agar gambar bisa dipakai
  assets:
    - assets/icon/